<div class="container">
  <!-- <p *ngFor="let name of names">My name is - {{name}}</p> -->
<div class="row">
<div *ngFor="let card of apiData" class="col-sm">
  <div class="card" style="width: 18rem;">
    <img [src]="card.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title | lowercase}}</h5>
      <p class="card-text">{{card.description}}</p>
      <p class="card-text">{{card.dateOfBirth | date: 'medium' }}</p>
      <p class="card-text">{{card.price | currency:'USD'}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
